<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">
      Encontrar Restaurante
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="conteudo animate__animated animate__fadeInLeft">
  <ion-card (click)="doarAlimentos()">
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img
          src="https://cdn-icons-png.flaticon.com/512/3039/3039740.png"
        />
      </ion-thumbnail>
      <ion-label>Alimentos</ion-label>
    </ion-item>
  </ion-card>

  <ion-card (click)="doarRoupas()">
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img
          src="https://cdn-icons-png.flaticon.com/512/2935/2935108.png"
        />
      </ion-thumbnail>
      <ion-label>Roupas</ion-label>
    </ion-item>
  </ion-card>

  <ion-card (click)="doarSangue()">
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img
          src="https://cdn-icons-png.flaticon.com/512/967/967119.png"
        />
      </ion-thumbnail>
      <ion-label>Sangue</ion-label>
    </ion-item>
  </ion-card>
</div>
</ion-content>
